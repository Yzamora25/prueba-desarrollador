</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md py-3">

            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active mx-3" href="#"
                            style="font-family: Inter, sans-serif;"><span

                    <li class="nav-item"><a class="nav-link mx-3" href="#" style="font-family: Inter, sans-serif;"><span

                    <li class="nav-item"><a class="nav-link mx-3" href="#" style="font-family: Inter, sans-serif;"><span

                    <li class="nav-item"><a class="nav-link mx-3" href="#" style="font-family: Inter, sans-serif;"><span

                    <li class="nav-item"><a class="nav-link mx-3" href="#" style="font-family: Inter, sans-serif;"><span

                </ul>
                <div class="btn-group" role="group"><button class="btn mx-2" type=""

                        style="border-top-style: none;"></button></div>
                <div class="dropdown"><a class="dropdown-toggle mx-2" aria-expanded="false" data-bs-toggle="dropdown"
                        href="#"><img class="rounded-circle" src="assets/img/foto.png" width="56" height="50"></a>
                    <div class="dropdown-menu"><a class="dropdown-item" href="#" onclick="logout()">Cerrar Sesion</a>
                    </div>
                </div>
            </div>
        </div>

    <div class="container mt-5">
        <h4 id="welcome-heading"></h4>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex align-items-center">
                    
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" type="button"  data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <span id="filterSelected"><i class="bi bi-filter mx-3"></i>Filtrar por</span>
                        </button>
                    
                        <ul class="dropdown-menu" id="filterDropdown">
                            <li>
                                <div class="form-check">
                                    <label class="form-check-label" for="filterCliente">
                                        Cliente
                                    </label>
                                    <ul class="dropdown-menusub" id="clientesList">
                                        
                                        
                                    </ul>
                                </div>
                            </li>
                            <li>
                                <div class="form-check">
                                    <label class="form-check-label" for="filterGenero">
                                        Género
                                    </label>
                                    <ul class="dropdown-menusub" id="filterGenero">
                                        <li style="list-style: none;">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="hombre" value="Hombre">
                                                <label class="form-check-label" for="hombre">Hombre</label>
                                            </div>
                                        </li>
                                        <li style="list-style: none;">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="mujer" value="Mujer">
                                                <label class="form-check-label" for="mujer">Mujer</label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                            <li>
                                <div class="form-check">
                                    <label class="form-check-label" for="filterPais">
                                        País
                                    </label>
                                    <ul class="dropdown-menusub"  id="filterPais">
                                        <li style="list-style: none;">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="mexico" value="México">
                                                <label class="form-check-label" for="mexico">México</label>
                                            </div>
                                        </li>
                                        <li style="list-style: none;">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="estadosUnidos" value="Estados Unidos">
                                                <label class="form-check-label" for="estadosUnidos">Estados Unidos</label>
                                            </div>
                                        </li>
                                        <li style="list-style: none;">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="canada" value="Canadá">
                                                <label class="form-check-label" for="canada">Canadá</label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                            <li>
                                <div class="form-check">
                                    <label class="form-check-label" for="filterEstado">
                                        Estado
                                    </label>
                                    <ul class="dropdown-menusub" id="filterEstado">
                                        <li style="list-style: none;">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="estadoMexico" value="México">
                                                <label class="form-check-label" for="estadoMexico">México</label>
                                            </div>
                                        </li>
                                        <li style="list-style: none;">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="estadoEstadosUnidos"
                                                    value="Estados Unidos">
                                                <label class="form-check-label" for="estadoEstadosUnidos">Estados Unidos</label>
                                            </div>
                                        </li>
                                        <li style="list-style: none;">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="estadoCanada" value="Canadá">
                                                <label class="form-check-label" for="estadoCanada">Canadá</label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div id="filterSelections" class="mx-3"></div>
                </div>
            </div>
            <div class="col text-end">
                <div class="d-flex align-items-center">
                    <input type="search" id="searchInput" placeholder="Buscar" class="form-control">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="bi bi-plus"></i>Nuevo Usuario
                    </button>
                    
                </div>
            </div>
        </div>
    </div>


    <div class="container py-lg-5">
        <div class="table-responsive">
            <table class="table">
                <thead class="table-secondary">
                    <tr>
                        <th></th>
                        <th>Cliente</th>
                        <th>Género</th>
                        <th>País</th>
                        <th>Estado</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Registro-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Nuevo Usuario</h5>
                    <p class="text-gray">Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="userForm" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre"
                                placeholder="Escriba su nombre completo">
                        </div>
                        <div class="mb-3">
                            <label for="pais" class="form-label">País</label>
                            <select class="form-select" id="pais" aria-label="Default select example">
                                <option selected>Seleccione un país</option>
                                <option value="México">México</option>
                                <option value="Estados Unidos">Estados Unidos</option>
                                <option value="Canada">Canada</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-select" id="estado" aria-label="Default select example">
                                <option selected>Seleccione un estado</option>
                                <option value="México">México</option>
                                <option value="Estados Unidos">Estados Unidos</option>
                                <option value="Canada">Canada</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="genero" class="form-label">Género</label>
                            <select class="form-select" id="genero" aria-label="Default select example">
                                <option selected>Seleccione un género</option>
                                <option value="Mujer">Mujer</option>
                                <option value="Hombre">Hombre</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="foto" class="form-label">Foto</label>
                            <input type="file" class="form-control" id="foto">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal Registro -->

    <!-- Modal Editar -->
    <div class="modal fade" id="exampleModalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Usuario</h5>
                    <p class="text-gray">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="userFormEditar">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Escriba su nombre completo">
                        </div>
                        <div class="mb-3">
                            <label for="pais" class="form-label">País</label>
                            <select class="form-select" id="pais" aria-label="Default select example">
                                <option selected>Seleccione un país</option>
                                <option value="México">México</option>
                                <option value="Estados Unidos">Estados Unidos</option>
                                <option value="Canada">Canada</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-select" id="estado" aria-label="Default select example">
                                <option selected>Seleccione un estado</option>
                                <option value="México">México</option>
                                <option value="Estados Unidos">Estados Unidos</option>
                                <option value="Canada">Canada</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="genero" class="form-label">Género</label>
                            <select class="form-select" id="genero" aria-label="Default select example">
                                <option selected>Seleccione un género</option>
                                <option value="Mujer">Mujer</option>
                                <option value="Hombre">Hombre</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="foto" class="form-label">Foto</label>
                            <input type="file" class="form-control" id="foto">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="btnConfirmarEditar">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/bootstrap/js/dashboard.js"></script>
</body>
