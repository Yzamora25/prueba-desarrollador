<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>prueba</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alatsi&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Banner-Heading-Image-images.css">
    <link rel="stylesheet" href="assets/css/Navbar-With-Button-icons.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- cdn sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css">

</head>

<body>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><i class="bi bi-image-alt"></i></div>
                            <h2 style="font-family: Inter, sans-serif;background: #ffffff;border-top-color: #101828;--bs-body-font-weight: 600;font-size: 24px;text-align: center;font-weight: bold;"><span style="color: rgb(16, 24, 40);">Welcome back</span></h2>
                            <p class="w-lg-50" style="font-size: 16px;text-align: center;--bs-body-font-weight: 400;"><span style="color: rgb(102, 112, 133);">Please enter your details</span></p>

                            <form class="text-center" method="post" autocomplete="off">
                                <div class="mb-3">
                                    <input class="form-control" type="email" name="email" id="email" placeholder="Webmaps@Webmaps.com"
                                        autocomplete="off">
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="password" name="password" id="password" placeholder="123456"
                                        autocomplete="off">
                                </div>
                                <p class="text-muted">
                                    <strong><span style="color: rgb(102, 112, 133);">Remember for 30 days</span></strong>
                                    <a class="mx-3" href="#" rel="alternate">&nbsp;Sign up</a>
                                </p>
                                <div class="mb-3">
                                    <button class="btn btn-primary d-block w-100" type="submit"
                                        style="font-family: Inter, sans-serif;font-size: 16px;">Sign in</button>
                                </div>
                                <p class="text-muted mx-3">Don't have an account?<a class="mx-3" href="#" rel="alternate">&nbsp;Sign up</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/bootstrap/js/login.js"></script>

</body>

</html>
